<mat-toolbar class="mat-elevation-z8">
    <button class="icon-button"
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
  <h2> HR Mamagement System</h2>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/employee/list">
        <mat-icon>person</mat-icon>
        <span>Employee</span>
      </button>
      <button mat-button class="menu-button" routerLink="/candidate">
        <mat-icon>info</mat-icon>
        <span>Candidate</span>
      </button>
      <button mat-button class="menu-button" routerLink="/organization">
        <mat-icon>help</mat-icon>
        <span>organization</span>
      </button>
  
      
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet> </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
