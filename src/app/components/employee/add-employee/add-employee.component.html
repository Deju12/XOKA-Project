<h3>Add Employee</h3>

<div class="form-container">
  <!-- Name Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newEmployee.name" placeholder="Enter name">
  </mat-form-field>

  <!-- Organization Dropdown -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Organization</mat-label>
    <mat-select [(ngModel)]="newEmployee.organizationId" placeholder="Select Organization">
      <mat-option *ngFor="let org of organizations" [value]="org.id">
        {{ org.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Department ID Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Department</mat-label>
      <mat-select [(ngModel)]="newEmployee.departmentId" placeholder="Select Department">
        <mat-option *ngFor="let dep of departments" [value]="dep.id">
          {{ dep.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  <!-- Salary ID Field -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Salary</mat-label>
    <input matInput type="number" [(ngModel)]="newEmployee.salary" placeholder="Enter Salary ID">
  </mat-form-field>

  <!-- Buttons -->
  <div class="form-buttons">
    <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
  </div>
</div>
